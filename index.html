<!DOCTYPE html>
<html>
<head>
    <!--title-->
    <title>Pomodoro Clock</title>
    <!--jQuery imported-->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript file imported-->
    <script src = "magic/index.js"></script>
    <!--Importing my signature style-->
    <link rel = "stylesheet" type = "text/css" href = "magic/index.css">
</head>
<body>
    <div id='break'>
        <h2>Break Time</h2>
        <button id='bminus'>-</button> <span id='breakt'>5</span> <button id='bplus'>+</button>
    </div>
    <div id='length'>
        <h2>Session Length</h2>
        <button id='minus'>-</button> <span id='len'>25</span> <button id='plus'>+</button>
    </div>
    
    <div id='timer'>
        <div id='des'></div>
        <div id='time'></div>
    </div>
    <button id='reset'>Reset Timer</button>
    
    <div id='foot'>Made by Mayank Shekhar</div>
</body>
</html>
